apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.bigteam.kosta.bigteamclnt"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    // 추가하였음(서명 작업)
    signingConfigs {
        release {
            storeFile file("signature/release.jks")
            storePassword "P@ssw0rd"
            keyAlias "releasekey"
            keyPassword "P@ssw0rd"
        }
    }
    buildTypes {
        release {
